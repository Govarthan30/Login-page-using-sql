<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-5 rounded shadow">
                <h1 class="text-center mb-4">Sign Up</h1>
                <!-- Success Message -->
                {% if success_message %}
                    <div class="text-center bg-green-100 text-green-800 border border-green-400 px-4 py-3 rounded">
                        {{ success_message }}
                    </div>
                {% endif %}
                <!-- Error Message -->
                {% if error_message %}
                    <div class="text-center bg-red-100 text-red-800 border border-red-400 px-4 py-3 rounded">
                        {{ error_message }}
                    </div>
                {% endif %}
                <!-- Sign Up Form -->
                <form method="POST" action="/signup">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="/login" class="text-blue-600">Log in</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
